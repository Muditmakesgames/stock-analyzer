<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Stock Portfolio Analyzer</title>
<style>
  body { font-family: Arial, sans-serif; background: #1a1a2e; color: #eee; margin: 0; padding: 20px; }
  h1 { text-align: center; color: #00ffcc; }
  .container { max-width: 600px; margin: 0 auto; background: #162447; padding: 20px; border-radius: 10px; }
  label { display: block; margin-top: 15px; }
  input, select, textarea { width: 100%; padding: 10px; margin-top: 5px; border-radius: 5px; border: none; }
  button { margin-top: 20px; width: 100%; padding: 15px; border: none; border-radius: 5px; background: #00ffcc; color: #000; font-weight: bold; cursor: pointer; }
  img { max-width: 100%; margin-top: 15px; border-radius: 10px; }
  pre { background: #0f0f1f; padding: 15px; border-radius: 10px; overflow-x: auto; white-space: pre-wrap; }
</style>
</head>
<body>
<h1>Stock Portfolio Analyzer</h1>
<div class="container">
  <form id="analyzeForm">
    <label>Upload Portfolio Screenshot:
      <input type="file" id="image" accept="image/*" required>
    </label>

    <label>Time Horizon:
      <select id="timeHorizon" required>
        <option value="">Select...</option>
        <option value="Less than 1 year">Less than 1 year</option>
        <option value="1-3 years">1-3 years</option>
        <option value="3-10 years">3-10 years</option>
        <option value="10+ years">10+ years</option>
      </select>
    </label>

    <label>Risk Tolerance:
      <select id="riskTolerance" required>
        <option value="">Select...</option>
        <option value="Conservative">Conservative</option>
        <option value="Moderate">Moderate</option>
        <option value="Aggressive">Aggressive</option>
        <option value="Very Aggressive">Very Aggressive</option>
      </select>
    </label>

    <label>Goals:
      <textarea id="goals" placeholder="E.g., retirement, buying a house, building wealth" required></textarea>
    </label>

    <label>Concerns (Optional):
      <textarea id="concerns" placeholder="E.g., tech concentration, market highs"></textarea>
    </label>

    <button type="submit">Analyze Portfolio</button>
  </form>

  <pre id="result"></pre>
</div>

<script>
  const form = document.getElementById("analyzeForm");
  const result = document.getElementById("result");

  form.addEventListener("submit", async (e) => {
    e.preventDefault();
    result.textContent = "Analyzing portfolio...";

    const imageFile = document.getElementById("image").files[0];
    const timeHorizon = document.getElementById("timeHorizon").value;
    const riskTolerance = document.getElementById("riskTolerance").value;
    const goals = document.getElementById("goals").value;
    const concerns = document.getElementById("concerns").value;

    if (!imageFile) {
      result.textContent = "Please upload an image.";
      return;
    }

    const formData = new FormData();
    formData.append("image", imageFile);
    formData.append("timeHorizon", timeHorizon);
    formData.append("riskTolerance", riskTolerance);
    formData.append("goals", goals);
    formData.append("concerns", concerns);

    try {
      const response = await fetch("/api/analyze", {
        method: "POST",
        body: formData
      });

      const data = await response.json();

      if (data.analysisText) {
        result.textContent = data.analysisText;
      } else if (data.error) {
        result.textContent = "Error: " + data.error;
      } else {
        result.textContent = "Unknown error occurred.";
      }

    } catch (err) {
      console.error(err);
      result.textContent = "Network error: " + err.message;
    }
  });
</script>
</body>
</html>
